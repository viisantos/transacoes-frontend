<head>
<style src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Secular+One&display=swap" rel="stylesheet">
</head>
<div>

  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container bg-white p-4 border" style="width: 45%;">
      <div class="d-flex justify-content-center align-items-center" style="display:flex; flex-direction:row;">
        <div class="secular-one-regular"><h1> Login </h1></div> <div style="margin-left: 5%; margin-top: 1%;"><button  class="btn btn-info" routerLink="/cadastrar">Cadastrar novo usuário</button></div>
      </div>
      <br>
      <div class="d-flex justify-content-center align-items-center">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="open-sans-regular" for="email">Email: </label>
            <input type="email" id="email" class="form-control col" name="email" formControlName="email" required>

            <div class="text-danger" *ngIf="f.email.errors">O email deve ser um endereço válido.</div>
            <div class="text-danger" *ngIf="f.email.invalid && f.email.touched">
              Campo email é obrigatório.
            </div>
          </div>
          <div class="form-group">
            <label class="open-sans-regular" for="password">Password: </label>
            <input type="password" id="password" class="form-control col" name="password" formControlName="password" required />
            <div class="text-danger" *ngIf="f.password.invalid && f.password.touched">
              Campo senha é obrigatório.
            </div>
          </div>
          <button class="btn btn-primary" type="submit"> Login </button>
          <div *ngIf="errorMessage"> {{ errorMessage }}</div>
        </form>
      </div>
    </div>
  </div>
</div>
