<head>
  <style src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="container bg-white p-4 border" style="width: 50%;">
    <div style="display:flex; flex-direction:row;" class="align-items-center">
      <div class="secular-one-regular col-md-6 col-12 p-3" style="float:left;"><h1>  Cadastro de usuário </h1></div><div class="col-md-6 col-12 p-3" style="margin-left: 5%;"> <button class="btn btn-primary" routerLink="/login"> {{"Retornar \n para \n login"}} </button></div>
    </div>
    <br>
    <div class="d-flex justify-content-center align-items-center">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name" class="open-sans-regular" >Nome: </label>
          <input  type="name" id="name"  name="name" class="form-control col" formControlName="name"  required>
          <div class="text-danger"  *ngIf="f.name.invalid && f.name.touched">
            Campo nome é obrigatório.
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="open-sans-regular" >Email: </label>
          <input  type="email" id="email" class="form-control col" name="email" formControlName="email" required>
          <div class="text-danger" *ngIf="f.email.errors">O email deve ser um endereço válido.</div>
          <div class="text-danger" *ngIf="f.email.invalid && f.email.touched">
            Campo email é obrigatório.
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="open-sans-regular" >Password: </label>
          <input type="password" id="password" class="form-control col" name="password" formControlName="password" required />
          <div class="text-danger" *ngIf="f.password.invalid && f.password.touched">
            Campo senha é obrigatório.
          </div>
        </div>

        <button type="submit" class="btn btn-primary" > Cadastrar </button>
        <div class="text-danger" *ngIf="errorMessage"> {{ errorMessage }}</div>
      </form>
    </div>
  </div>
</div>
